<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark" class="hide-on-keyboard-open">

  <ion-tab title="Assets" icon="ion-arrow-graph-up-right" href="#/app/stocks">
    <ion-nav-view name="app-stocks"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Watchlist" icon="ion-eye" href="#/app/watchList">
    <ion-nav-view name="app-watch"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/privates">
    <ion-nav-view name="app-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Connects" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/app/connects">
    <ion-nav-view name="app-connects"></ion-nav-view>
  </ion-tab>


  <ion-tab style="visibility: hidden; display: none;">
    <ion-nav-view name="app-more"></ion-nav-view>
  </ion-tab>


  <a href="javascript:void(0)" class="tab-item" style="position: fixed; right: 0px; width: 20%;" ng-click="openMore()">
    <i class="icon ion-more"></i>
    <span class="tab-title">More</span>
  </a>


</ion-tabs>
